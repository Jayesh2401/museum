<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum of Digital Influence | Grand Rotunda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="immersive-advanced.css" />
  </head>
  <body>
    <main class="grand-museum" id="grand-museum">
      <canvas id="grand-canvas" aria-label="3D circular dom timeline"></canvas>

      <div class="atmosphere" aria-hidden="true"></div>

      <header class="topbar">
        <div class="brand">
          <span>Museum of</span>
          <strong>Digital Influence</strong>
        </div>
        <nav class="menu" aria-label="Main menu">
          <button type="button">About</button>
          <button type="button">Support Project</button>
        </nav>
      </header>

      <section class="hero-copy" aria-live="polite">
        <p class="epoch" id="grand-epoch"></p>
        <h1 id="grand-title"></h1>
        <p id="grand-description" class="artifact-description"></p>
      </section>

      <section class="timeline-wrap" aria-label="Museum timeline">
        <svg class="arc" viewBox="0 0 1000 240" preserveAspectRatio="none" aria-hidden="true">
          <path d="M 40 210 Q 500 90 960 210" />
        </svg>
        <div class="timeline-scale" id="grand-timeline"></div>
        <p class="hint">Scroll to navigate the rotunda</p>
      </section>
    </main>

    <script src="immersive-advanced.js"></script>
  </body>
</html>
